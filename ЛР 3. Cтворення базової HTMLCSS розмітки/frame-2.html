<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./frame-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Adamina:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abel:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="rectangle-root">
      <div class="frame-inner"></div>
      <div class="rectangle-group">
        <div class="group-child"></div>
        <div class="div6">Особистий кабінет</div>
        <div class="div7">Логін:</div>
        <div class="div8">______________</div>
        <div class="div9">______________</div>
        <div class="div10">Пароль:</div>
        <div class="rectangle-container" id="groupContainer">
          <div class="group-item"></div>
          <div class="div11">Вхід</div>
        </div>
      </div>
      <div class="container">
        <div class="div12" id="text6">Дім</div>
        <div class="div13" id="text7">Про нас</div>
        <div class="div14">Адресса</div>
        <div class="div15" id="text8">Логін</div>
      </div>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./frame-2.html";
        });
      }

      var text6 = document.getElementById("text6");
      if (text6) {
        text6.addEventListener("click", function (e) {
          window.location.href = "./frame-1.html";
        });
      }

      var text7 = document.getElementById("text7");
      if (text7) {
        text7.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }

      var text8 = document.getElementById("text8");
      if (text8) {
        text8.addEventListener("click", function (e) {
          window.location.href = "./frame-2.html";
        });
      }
    </script>
  </body>
</html>
